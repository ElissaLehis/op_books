<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet">
    <title>Books project</title>
</head>
<body>

<!--Form-->
<div class="container-fluid">
    <div class="container mt-5">
        <div class="row">
            <h4>Add Book</h4>
            <form class="col-5" id="book-form">
                <div class="mb-4">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>

                <div class="mb-4">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author">
                </div>

                <div class="mb-4">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="isbn">
                    <input class= "btn btn-outline-primary col-7 m-5" type="submit" value="Submit">
                </div>
            </form>
        </div>
              <label for="filter" class="form-label"></label>
              <input type="text" id="filter" class="form-label col-2 mb-4" placeholder="Search book">
    </div>
</div>

<!--Table-->
<div class="container">
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
            </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="classes/book.js"></script>
<script src="classes/UI.js"></script>
<script src="classes/LS.js"></script>
<script src="app.js"></script>
</body>
</html>
